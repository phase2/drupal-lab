commands:
# Install Drupal
  - command: site:install
    options:
      langcode: en
      db-type: sqlite
      db-file: sites/default/files/.ht.sqlite
      site-name: 'Drupal 8 Sandbox'
      site-mail: admin@example.com
      account-name: admin
      account-mail: admin@example.com
      account-pass: admin
    arguments:
      profile: standard
# Generate Article content
  - command: create:nodes
    options:
      limit: 25
      title-words: 5
      time-range: N
    arguments:
      content-types: 
        - article
# Generate Basic Page content
  - command: create:nodes
    options:
      limit: 25
      title-words: 5
      time-range: N
    arguments:
      content-types:
        - page
# Provide user login URL
  - command: user:login:url
    arguments:
      user-id: 1
